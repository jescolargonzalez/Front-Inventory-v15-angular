
<div class="dashboard-container" [class.is-mobile]="mobileQuery.matches">

    <!-- empieza toolbar-->
    <mat-toolbar color="primary" class="dashboard-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="app-name">System Inventory v2.0</h1>
        <div class="btns">
            <ul>
                <li> <button mat-icon-button><mat-icon>help_outline</mat-icon></button> </li>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>person_outline</mat-icon>
                    </button> </li>
                    <li>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="logout()">
                            <mat-icon>exit_to_app</mat-icon>
                            Cerrar Sesi√≥n
                        </button>
                    </mat-menu>
                </li></ul>
        </div>
    </mat-toolbar>

    <!-- empieza sidenav-->
    <mat-sidenav-container class="sidenav-container"
                            [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
            <mat-sidenav #snav [mode]="mobileQuery.matches? 'over': 'side'"
                    [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">

                <mat-nav-list>
                    <!--profile-->
                    <div class="profile-card">
                        <div class="header">
                            <h2>{{username}}</h2>
                            <h4>-------------</h4>
                            
                        </div>
                    </div>

                    <mat-divider></mat-divider>

                    <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of menuNav">
                        <mat-icon class="icono"> {{ nav.icon }}</mat-icon>
                        {{nav.name}}
                    </a>

                </mat-nav-list>
            </mat-sidenav> 
            
            <mat-sidenav-content>
                <router-outlet></router-outlet>
            </mat-sidenav-content>

    </mat-sidenav-container>    
</div>
