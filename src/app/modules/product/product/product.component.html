<mat-card>
    <h2> Listado de Productos</h2>
    <mat-card-header>
        <div>
            <mat-form-field hintLabel="Busque productos aqui" appearance="fill">
                <mat-label>Buscar Productos...</mat-label>
                <input matInput #input (keyup)="buscar(input.value)">
            </mat-form-field>
        </div>
        <div>
            <ul>
                <li>
                    <button mat-raised-button color="primary" id="btnProduct" (click)="openProductDialog()">Agregar Producto</button>
                </li>
            </ul>
        </div>
    </mat-card-header> 

    <div mat-card-image></div>

    <mat-card-content>
        <table mat-table [dataSource]="dataSource" >
        <!-- id column-->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> NÂº </th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>
        <!-- name column -->    
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>
        <!-- precio column -->
            <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let element">{{ element.precio }}</td>
            </ng-container>
        <!-- cantidad column -->
            <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                <td mat-cell *matCellDef="let element">{{ element.cantidad }}</td>
            </ng-container>
        <!-- category column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Categoria </th>
            <td mat-cell *matCellDef="let element">{{ element.category.name }}</td>
        </ng-container>
        <!-- picture column -->
        <ng-container matColumnDef="picture">
            <th mat-header-cell *matHeaderCellDef> Foto </th>
            <td mat-cell *matCellDef="let element"> <img [src]="element.picture" width="50" height="50"> </td>
        </ng-container>
        <!-- actions-->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>    
                <td mat-cell *matCellDef="let element;let i=index;">
                    <button mat-icon-nutton color="accent" (click)="edit(element.id, element.name, element.precio, element.cantidad, element.category)">
                        <mat-icon aria-label="Editar">edit</mat-icon>
                    </button>
                    <button mat-icon-nutton color="accent"(click)="delete(element.id)">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                </td>          
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
        </table> 
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>

    
    

</mat-card>
