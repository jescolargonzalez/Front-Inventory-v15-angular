<mat-card>
    <h2> Listado de categorias</h2>
    <mat-card-header>
        <div>
            <mat-form-field hintLabel="Busque category" appearance="fill">
                <mat-label class="fxLayaout">Buscar Categorias</mat-label>
                <input matInput #input>
            </mat-form-field>
        </div>
        <div>
            <ul>
                <li>
                    <button mat-raised-button color="primary" id="btncateg" (click)="openCategoryDialog();">Agregar Categoria</button>
                </li>
            </ul>
        </div>
    </mat-card-header> 

    <div mat-card-image></div>

    <mat-card-content>
        <table mat-table [dataSource]="dataSource" >
        <!-- id column-->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> NÂº </th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>
        <!-- name column -->    
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>
        <!-- description column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                <td mat-cell *matCellDef="let element">{{ element.description }}</td>
            </ng-container>
        <!-- actions-->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>    
                <td mat-cell *matCellDef="let element;let i=index;">
                    <button mat-icon-nutton color="accent" (click)="edit(element.id , element.name , element.description)">
                        <mat-icon aria-label="Editar">edit</mat-icon>
                    </button>
                    <button mat-icon-nutton color="accent">
                        <mat-icon aria-label="Delete" (click)="delete(element.id)">delete</mat-icon>
                    </button>
                </td>          
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
        </table> 
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>

    
    

</mat-card>
